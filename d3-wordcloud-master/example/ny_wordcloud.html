<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Cloud-NY Data</title>
    <script src="../lib/d3/d3.js" charset="utf-8"></script>
    <script src="../lib/d3/d3.layout.cloud.js"></script>
    <script src="../d3.wordcloud.js"></script>
    <script src="ny.words.js"></script>
  </head>
  <body style="text-align: center">
    <h1>Word Cloud-NY Data</h1>
    <div id='wordcloud'></div>
    <p>This is a word cloud of the news data collected using key words = Gun Violence</p>
    <script>
      d3.wordcloud()
        .size([500, 300])
        .fill(d3.scale.ordinal().range(["#884400", "#448800", "#888800", "#444400"]))
        .words(words)
        .onwordclick(function(d, i) {
          if (d.href) { window.location = d.href; }
        })
        .start();
    </script>
  </body>
</html>
